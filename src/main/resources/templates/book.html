<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Book Details</title>
  </head>
  <body>
    <div class="container">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a href="/" class="navbar-band">Better reads</a>
        </div>
      </nav>
      <div style="width: 50%; margin: 0 auto; margin-top: 10px">
        <div th:insert="components/book-search :: search-panel"></div>
      </div>

      <section class="content">
        <div class="card">
          <div class="row g-0">
            <div class="col-md-4">
              <img
                th:src="${coverUrl}"
                class="img-fluid rounded-start"
                alt=""
              />
            </div>
            <div class="col-md-8">
              <div class="card-body">
                <h5 class="card-title display-1" th:text="${book.name}">
                  Book name
                </h5>
                <p class="card-text display-5" th:text="${book.authorNames}">
                  Author name
                </p>
                <p class="card-text" th:text="${book.description}">
                  Book description
                </p>
                <p class="card-text">
                  Published date:
                  <small class="text-muted" th:text="${book.publishedDate}"
                    >2020-02-02</small
                  >
                </p>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
